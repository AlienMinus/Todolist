{% extends "base.html" %}

{% block main %}
  {% if tasks and tasks|length > 0 %}
    {% for task in tasks %}
      <div class="card mb-3 p-3 bg-dark">
        <h3 class="text-left">{{ task.title }}</h3>
        <p class="text-left">Added on {{ task.date }}</p>
        <a href="{{ url_for('edit', task_id=task.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-danger">Delete</a>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-left text-warning font-weight-bold">No tasks added yet.</p>
  {% endif %}
{% endblock %}
